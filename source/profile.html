    @@include('./blocks/header.html')
    <section class="profile container">
      <h1 class="profile__title">My profile</h1>
      <div class="profile__info">
        <img class="profile__image" src="img/no-image.jpg" alt="User Image">
        <div class="profile__data">
          <ul class="profile__list">
            <li class="profile__list-item">
              <p class="profile__field">Name:</p>
              <p class="profile__content">Vladimir</p>
            </li>
            <li class="profile__list-item">
              <p class="profile__field">Surname:</p>
              <p class="profile__content">Gavrilov</p>
            </li>
            <li class="profile__list-item">
              <p class="profile__field">Email:</p>
              <p class="profile__content">v@gavrilov-dev.ru</p>
            </li>
            <li class="profile__list-item">
              <p class="profile__field">Password:</p>
              <p class="profile__content">••••••••••</p>
            </li>
            <li class="profile__list-item">
              <p class="profile__field">Location:</p>
              <p class="profile__content">Togliatti</p>
            </li>
            <li class="profile__list-item">
              <p class="profile__field">Age:</p>
              <p class="profile__content">33</p>
            </li>
          </ul>
          <button class="profile__btn" onclick="openModal('changePasswordModal')">Change Password</button>
          <button class="profile__btn" onclick="openModal('changeDataModal')">Change Other Data</button>
          <button class="profile__btn" onclick="openModal('deleteAccountModal')">Delete Account</button>
        </div>
      </div>
    </section>


  <!-- Change Password Modal -->
    <div class="modal">
      <form class="modal__content" action="">
        <div class="modal__wrapper">
          <label class="modal__label" for="oldPassword">Old password *</label>
          <input class="modal__input" type="text" id="oldPassword">
        </div>
        <div class="modal__wrapper">
          <label class="modal__label" for="newPassword">New password *</label>
          <input class="modal__input" type="text" id="newPassword">
        </div>
        <div class="modal__wrapper">
          <label class="modal__label" for="repeatNewPassword">Repeat new password *</label>
          <input class="modal__input" type="text" id="repeatNewPassword">
        </div>
        <button class="modal__btn" type="button">Change password</button>
      </form>
    </div>
